<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <title>Add Task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background: linear-gradient(to right, rgb(34, 139, 34), rgb(255, 215, 0)); border: none;">
    <div class="container mt-5">
        <h1 style="font-family: 'Lucida Console', Monaco, monospace" class="text-center">Add New Task</h1>
        <form action="{{ url_for('submit_task') }}" method="POST" class="mt-4">
            <div style="font-family: 'Lucida Console', Monaco, monospace" class="form-group">
                <label  for="task">Task Name:</label>
                <input style="background: rgba(255, 255, 255, 0.553); border: none;" type="text" id="task" name="task" class="form-control" required />
            </div>
            <div style="font-family: 'Lucida Console', Monaco, monospace" class="form-group">
                <label for="description">Description:</label>
                <textarea style="background: rgba(255, 255, 255, 0.553); border: none;" id="description" name="description" class="form-control" required></textarea>
            </div>
            <div style="font-family: 'Lucida Console', Monaco, monospace" class="form-group">
                <label for="date">Date:</label>
                <input style="background: rgba(255, 255, 255, 0.553); border: none;" type="date" id="date" name="date" class="form-control" required />
            </div>
            <div style="font-family: 'Lucida Console', Monaco, monospace" class="form-group">
                <label for="category">Category:</label>
                <select style="background: rgba(255, 255, 255, 0.553); border: none;" id="category" name="category" class="form-control" required>
                    <option value="School">School</option>
                    <option value="Co-curricular">Co-curricular</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <button style="font-family: 'Lucida Console', Monaco, monospace" type="submit" class="btn btn-secondary">Add Task</button>
        </form>
    </div>
</body>
</html>
