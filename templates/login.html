<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Login
    </title>

    <link 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    rel="stylesheet"
    />
</head>

<body style="background: linear-gradient(to right, rgb(34, 139, 34), rgb(255, 215, 0)); border: none;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card mt-5" style="background: rgba(247, 36, 12, 0);">
                    <div class="card-header text-center">
                        <h1>Login</h1>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input style="background: rgba(131, 130, 130, 0.553); border: none;" type="text" class="form-control" id="username" name="username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input style="background: rgba(131, 130, 130, 0.553); border: none;" type="password" class="form-control" id="password" name="password" required />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
